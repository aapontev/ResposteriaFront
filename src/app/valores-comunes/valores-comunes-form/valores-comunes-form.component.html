<div class="container mt-4">
  <div class="card shadow-sm p-4" style="background-color: #ffe4ec; border-radius: 12px; animation: fadeInUp 0.8s ease both;">
    <h2 class="mb-4 text-center" style="color: #d16ba5;">
      {{ id ? 'Editar Valor Común' : 'Nuevo Valor Común' }}
    </h2>

    <form #form="ngForm" (ngSubmit)="guardar()">
      <div class="mb-3">
        <label class="form-label">Código Tabla</label>
        <input
          type="text"
          class="form-control"
          name="cod_tabla"
          [(ngModel)]="valor.codTabla"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Clave 1</label>
        <input
          type="text"
          class="form-control"
          name="clave1"
          [(ngModel)]="valor.clave1"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Clave 2</label>
        <input
          type="text"
          class="form-control"
          name="clave2"
          [(ngModel)]="valor.clave2"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Valor 1</label>
        <input
          type="text"
          class="form-control"
          name="valor1"
          [(ngModel)]="valor.valor1"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Valor 2</label>
        <input
          type="text"
          class="form-control"
          name="valor2"
          [(ngModel)]="valor.valor2"
        />
      </div>

      <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-sm me-2" type="submit" style="background-color: #f7a1c4; color: white;">
          <i class="bi bi-check-circle"></i> Guardar
        </button>
        <a class="btn btn-sm" routerLink="/valorescomunes" style="background-color: #d16ba5; color: white;">
          <i class="bi bi-x-circle"></i> Cancelar
        </a>
      </div>
    </form>
  </div>
</div>
