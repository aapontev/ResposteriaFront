<div class="container mt-4">
  <div class="card shadow-sm p-4">
    <h2 class="mb-4 text-center">
      {{ id ? 'Editar Receta' : 'Nueva Receta' }}
    </h2>

    <div *ngIf="isLoading" class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>

    <form *ngIf="!isLoading" [formGroup]="recetaForm" (ngSubmit)="guardar()">
      
      <div class="row">
        <div class="col-md-12 mb-3">
          <label for="nombre" class="form-label">Nombre de la Receta</label>
          <input type="text" id="nombre" class="form-control" formControlName="nombre">
          </div>
        
        <div class="col-md-12 mb-3">
          <label for="descripcion" class="form-label">Descripci칩n (Opcional)</label>
          <textarea id="descripcion" class="form-control" formControlName="descripcion" rows="2"></textarea>
        </div>

        <div class="col-md-6 mb-3">
          <label for="tiempoPrep" class="form-label">Tiempo de Prep. (min)</label>
          <input type="number" id="tiempoPrep" class="form-control" formControlName="tiempoPrep">
        </div>

        <div class="col-md-6 mb-3">
          <label for="producto" class="form-label">Producto Final Asociado</label>
          <select id="producto" class="form-select" formControlName="producto">
            <option [ngValue]="null" disabled>Seleccione un producto...</option>
            <option *ngFor="let p of productosOpciones" [ngValue]="p">
              {{ p.nombre }}
            </option>
          </select>
        </div>
      </div>

      <hr class="my-4">
<div class="mb-3">
        <h4 class="mb-3">Ingredientes</h4>
        
        <div formArrayName="ingredientes">
          
          <div *ngFor="let ing of ingredientes.controls; let i = index" 
               [formGroupName]="i" class="form-array-row">

            <div class="col-ingrediente">
              <label [for]="'ing-nombre-' + i" class="form-label visually-hidden">Ingrediente</label>
              <select [id]="'ing-nombre-' + i" class="form-select" formControlName="ingrediente">
                <option [ngValue]="null" disabled>Seleccione ingrediente...</option>
                <option *ngFor="let opt of ingredientesOpciones" [ngValue]="opt">
                  {{ opt.nombre }}
                </option>
              </select>
            </div>

            <div class="col-cantidad">
              <label [for]="'ing-cant-' + i" class="form-label visually-hidden">Cantidad</label>
              <input type="number" [id]="'ing-cant-' + i" class="form-control" formControlName="cantidad" placeholder="Cantidad">
            </div>

            <div class="col-accion">
              <button type="button" (click)="eliminarIngrediente(i)" 
                      class="btn btn-sm btn-danger">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>
        </div>

        <button type="button" (click)="agregarIngrediente()" 
                class="btn btn-sm btn-rosa-secondary mt-2">
          <i class="bi bi-plus"></i> A침adir Ingrediente
        </button>
      </div>

      <hr class="my-4">

      <div class="mb-3">
        <h4 class="mb-3">Pasos de Preparaci칩n</h4>
        
        <div formArrayName="pasos">
          <div *ngFor="let paso of pasos.controls; let i = index" 
               [formGroupName]="i" class="form-array-row">
            
            <div class="col-paso">
              <label [for]="'paso-nro-' + i" class="form-label visually-hidden">Nro.</label>
              <input type="number" [id]="'paso-nro-' + i" class="form-control" formControlName="nroPaso">
            </div>

            <div class="col-detalle">
              <label [for]="'paso-detalle-' + i" class="form-label visually-hidden">Detalle</label>
              <input type="text" [id]="'paso-detalle-' + i" class="form-control" formControlName="detallePaso" placeholder="Ej: Mezclar la harina y los huevos">
            </div>

            <div class="col-accion">
              <button type="button" (click)="eliminarPaso(i)" 
                      class="btn btn-sm btn-danger">
                <i class="bi bi-trash"></i>
              </button>
            </div>

          </div>
        </div>

        <button type="button" (click)="agregarPaso()" 
                class="btn btn-sm btn-rosa-secondary mt-2">
          <i class="bi bi-plus"></i> A침adir Paso
        </button>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>

      <div class="d-flex justify-content-center mt-4 gap-2">
        <button class="btn btn-lg btn-rosa-secondary" type="submit" 
                [disabled]="recetaForm.invalid || isSaving">
          <span *ngIf="!isSaving"><i class="bi bi-check-circle"></i> Guardar Receta</span>
          <span *ngIf="isSaving" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        </button>
        <a class="btn btn-lg btn-rosa-primary" routerLink="/recetas">
          <i class="bi bi-x-circle"></i> Cancelar
        </a>
      </div>

    </form>
  </div>
</div>
