<div class="container mt-4">
    <div class="card shadow-sm">
      <div class="card-body">
        
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="card-title mb-0">{{ titulo }}</h2>
          <a class="btn" routerLink="/ingredientes/nuevo" 
             style="background-color: #f7a1c4; color: white;">
            <i class="bi bi-plus-circle"></i> Nuevo Ingrediente
          </a>
        </div>

        <div *ngIf="isLoading" class="text-center p-4">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
          </div>
          <p class="mt-2">Cargando ingredientes...</p>
        </div>

        <div *ngIf="!isLoading" class="table-responsive">
          <table class="table table-striped table-bordered align-middle">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Unidad de Medida</th>
                <th>Stock</th>
                <th>Costo Unitario</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let v of ingredientesDisplay">
                <td>{{ v.nombre }}</td>
                <td>{{ v.nombreUnidadMedida }}</td>
                <td>{{ v.stock }}</td>
                <td>S/ {{ v.costoUnitario | number:'1.2-2' }}</td> <td>
                  <div class="d-flex flex-wrap gap-2">
                    <a class="btn btn-sm btn-rosa-secondary" [routerLink]="['/ingredientes/editar', v.idIngrediente]">
                      <i class="bi bi-pencil-square"></i> Editar
                    </a>
                    <button class="btn btn-sm btn-rosa-primary" (click)="eliminar(v.idIngrediente!)">
                      <i class="bi bi-trash"></i> Eliminar
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div *ngIf="!isLoading && ingredientesDisplay.length === 0" class="alert alert-info text-center mt-3">
          No se encontraron ingredientes.
        </div>

      </div>
    </div>
  </div>
